openapi: 3.1.0
info:
  title: Hydrogarden
  version: 0.0.1
servers:
  - url: http://localhost:8080

paths:
  /devices:
    get:
      description: Get info about all devices.
      operationId: getDevices
      tags:
        - devicesList
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeviceVitalsViewModel'
  /device/vitals/{deviceId}:
    get:
      description: Get info about device vitals
      operationId: getDeviceVitals
      tags:
        - deviceVitals
      parameters:
        - in: path
          name: deviceId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceVitalsViewModel'
  /device/vitals/{deviceId}/enable:
    post:
      description: Enable device with given id.
      operationId: enableDevice
      tags:
        - deviceVitals
      parameters:
        - in: path
          name: deviceId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Device has been (or already was) enabled.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceVitalsViewModel'
  /device/vitals/{deviceId}/disable:
    post:
      description: Disable device with given id.
      operationId: disableDevice
      tags:
        - deviceVitals
      parameters:
        - in: path
          name: deviceId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Device has been (or already was) disabled.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceVitalsViewModel'
  /device/vitals/{deviceId}/circuit/{circuitId}/enable:
    post:
      description: Enable circuit with given id.
      operationId: enableCircuit
      tags:
        - deviceVitals
      parameters:
        - in: path
          name: deviceId
          required: true
          schema:
            type: string
        - in: path
          name: circuitId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Circuit has been (or already was) enabled.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceVitalsViewModel'
  /device/vitals/{deviceId}/circuit/{circuitId}/disable:
    post:
      description: Disable circuit with given id.
      operationId: disableCircuit
      tags:
        - deviceVitals
      parameters:
        - in: path
          name: deviceId
          required: true
          schema:
            type: string
        - in: path
          name: circuitId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Circuit has been (or already was) disabled.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceVitalsViewModel'
components:
  schemas:
    DeviceVitalsViewModel:
      type: object
      required: [id, name, state, desiredState, lastKeepAliveSendTime, lastHeartbeatReceiveTime, circuits]
      properties:
        id:
          type: string
        name:
          type: string
        state:
          $ref: '#/components/schemas/DeviceState'
        desiredState:
          $ref: '#/components/schemas/DeviceState'
        lastKeepAliveSendTime:
          type: string
          format: date
        lastHeartbeatReceiveTime:
          type: string
          format: date
        circuits:
          type: array
          items:
            $ref: '#/components/schemas/CircuitVitalsViewModel'


    CircuitVitalsViewModel:
      type: object
      required: [id, name, state, desiredState]
      properties:
        id:
          type: string
        name:
          type: string
        state:
          type: boolean
        desiredState:
          type: boolean

    DeviceState:
      type: string
      enum: ["ALIVE", "DEAD"]

